<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pic Editor</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Pic Editor</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-file" />
            <label for="upload-file" class="custom-file-label"
              >Choose Image</label
            >
          </div>
          <canvas id="canvas" class="disable"></canvas>

          <br />

          <div class="disable" id="effects">
              <h3 class="text-center my-3">Filters</h3>
              <br />
              <div class="row mb-3">
                <div class="col-md-3">
                  <button class="effect-btn vintage-add btn btn-dark btn-block">
                    Vintage
                  </button>
                </div>
                <div class="col-md-3">
                  <button class="effect-btn lomo-add btn btn-dark btn-block">
                    Lomo
                  </button>
                </div>
                <div class="col-md-3">
                  <button class="effect-btn clarity-add btn btn-dark btn-block">
                    Clarity
                  </button>
                </div>
                <div class="col-md-3">
                  <button class="effect-btn sincity-add btn btn-dark btn-block">
                    Sin City
                  </button>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-3">
                  <button
                    class="effect-btn crossprocess-add btn btn-dark btn-block"
                  >
                    Cross Process
                  </button>
                </div>
                <div class="col-md-3">
                  <button class="effect-btn pinhole-add btn btn-dark btn-block">
                    Pinhole
                  </button>
                </div>
                <div class="col-md-3">
                  <button class="effect-btn nostalgia-add btn btn-dark btn-block">
                    Nostalgia
                  </button>
                </div>
                <div class="col-md-3">
                  <button
                    class="effect-btn hermajesty-add btn btn-dark btn-block"
                  >
                    Her Majesty
                  </button>
                </div>
              </div>
            </div>

            <br><br>

          <div class="disable" id="filters">
            <h3 class="text-center my-3">Effects</h3>

            <div class="row my-4 text-center">
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn brightness-remove btn btn-info">
                    -
                  </button>
                  <button class="btn btn-secondary btn-disabled" disabled>
                    <strong>Brightness</strong>
                  </button>
                  <button class="filter-btn brightness-add btn btn-info">
                    +
                  </button>
                </div>
              </div>

              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn contrast-remove btn btn-info">
                    -
                  </button>
                  <button class="btn btn-secondary btn-disabled" disabled>
                    <strong>Contrast</strong>
                  </button>
                  <button class="filter-btn contrast-add btn btn-info">
                    +
                  </button>
                </div>
              </div>

              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn saturation-remove btn btn-info">
                    -
                  </button>
                  <button class="btn btn-secondary btn-disabled" disabled>
                    <strong>Saturation</strong>
                  </button>
                  <button class="filter-btn saturation-add btn btn-info">
                    +
                  </button>
                </div>
              </div>

              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn vibrance-remove btn btn-info ">
                    -
                  </button>
                  <button class="btn btn-secondary btn-disabled" disabled>
                    <strong>Vibrance</strong>
                  </button>
                  <button class="filter-btn vibrance-add btn btn-info">
                    +
                  </button>
                </div>
              </div>
            </div>
            <br>
            <!-- ./row -->

          
            <div class="disable" id="actionButtons">
            <div class="row mt-5">
              <div class="col-md-6">
                <button id="download-btn" class="btn btn-primary btn-block">
                  Download Image
                </button>
              </div>
              <div class="col-md-6">
                <button id="revert-btn" class="btn btn-danger btn-block">
                  Remove Filters
                </button>
              </div>
            </div>
            <br /><br />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
